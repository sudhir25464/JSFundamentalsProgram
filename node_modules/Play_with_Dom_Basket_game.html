<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="basket-1">
        <span></span>
        <h4>Basket1</h4>
    </div>

    <button class="left-btn">Left</button>
    <button class="right-btn">Right</button>

    <div class="basket-2">
        <span></span>
        <h4>Basket2</h4>
    </div>

    <script>
              const basket1 = document.querySelector('.basket-1 span');
            const basket2 = document.querySelector('.basket-2 span');
            const leftbtn = document.querySelector('.left-btn');
            const rightbtn = document.querySelector('.right-btn');
            
            let totalBasket = 10;
            let secondBasket = 0;
            let firstbasket = totalBasket - secondBasket;

            basket1.innerText = firstbasket;
            basket2.innerText = secondBasket;

        rightbtn.addEventListener('click', function() {
      
            if(firstbasket>0){
                secondBasket ++;
            basket2.innerText = secondBasket;
            firstbasket --;
            basket1.innerText = firstbasket;
            }
       

        });

        
        leftbtn.addEventListener('click', function() {
      if(secondBasket >0){
        secondBasket --;
      basket2.innerText = secondBasket;
      firstbasket ++;
      basket1.innerText = firstbasket;
      }
   

  });
    </script>
</body>
</html>
